workload: BI
operation: read
number: 18
title: Friend recommendation
description: |
  For a given *Person* (`person1`) and a *Tag* (`tag`), recommend new friends (`person2`) who

  * do not yet know `person1`
  * have many mutual friends with `person1`
  * are interested in `tag`.

  Rank *Persons* `person2` based on the number of mutual friends.
parameters:
  - name: person1Id
    type: ID
  - name: tag
    type: Long String
result:
  - name: person2.id
    type: ID
  - name: mutualFriendCount
    type: 32-bit Integer
    category: aggregated
sort:
  - name: mutualFriendCount
    direction: desc
  - name: person2.id
    direction: asc
limit: 20
choke_points: [1.1] #todo
