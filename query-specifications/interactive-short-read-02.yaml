workload: Interactive
operation: short
number: 2
title: Recent messages of a person
description: |
  Given a start *Person*, retrieve the last 10 *Messages* created by that user. For each *Message*, return that *Message*, the original *Post* in its conversation (`post`), and the author of that *Post* (`op`). If any of the *Messages* is a *Post*, then the original *Post* (`op`) will be the same *Message*, i.e. that *Message* will appear twice in that result.
parameters:
  - name: personId
    type: ID
result:
  - name: message.id
    type: ID
  - name: message.content or message.imageFile (for photos)
    type: Text
  - name: message.creationDate
    type: DateTime
  - name: post.id
    type: ID
  - name: op.id
    type: ID
  - name: op.firstName
    type: String
  - name: op.lastName
    type: String
sort:
  - name: message.creationDate
    direction: desc
  - name: message.id
    direction: desc
