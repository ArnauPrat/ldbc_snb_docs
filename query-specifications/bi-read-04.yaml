workload: BI
operation: read
number: 4
title: Top message creators by country
description: |
  Find the most popular *Forums* by *Country*, where the popularity of a *Forum*
  is measured by the number of members that *Forum* has from a given *Country*.

  Calculate the top 100 most popular *Forums*. In case of a tie, the *Forum*(s) with the smaller id value(s) should be selected.

  For each member *Person* of the 100 most popular *Forums*, count the number of *Messages* (`messageCount`) they made in any of those (most popular) *Forums*. Also include those member *Persons* who have not posted any *Messages* (have a `messageCount` of 0).
parameters:
  - name: date
    type: Date
    description: "Selected is from the first 30 days of the network"
result:
  - name: person.id
    type: ID
  - name: person.firstName
    type: String
  - name: person.lastName
    type: String
  - name: person.creationDate
    type: DateTime
  - name: messageCount
    type: 32-bit Integer
    category: aggregated
sort:
  - name: messageCount
    direction: desc
  - name: person.id
    direction: asc
limit: 100
choke_points: [1.2, 1.3, 2.1, 2.2, 2.3, 2.4, 3.3, 5.3, 6.1, 8.2, 8.4]
