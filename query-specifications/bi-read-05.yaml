workload: BI
operation: read
number: 5
title: Top posters in a country
description: |
  Find the most popular *Forums* for a given *Country*, where the popularity of a *Forum*
  is measured by the number of members that *Forum* has from the given *Country*.

  Calculate the top 100 most popular *Forums*. In case of a tie, the *Forum*(s) with the smaller id value(s) should be selected.

  For each member *Person* of the 100 most popular *Forums*, count the number of *Posts* (`postCount`) they made in any of those (most popular) *Forums*. Also include those member *Persons* who have not posted any *Posts* (have a `postCount` of 0).
parameters:
  - name: country
    type: String
result:
  - name: person.id
    type: 64-bit Integer
  - name: person.firstName
    type: String
  - name: person.lastName
    type: String
  - name: person.creationDate
    type: DateTime
  - name: postCount
    type: 32-bit Integer
    category: aggregated
sort:
  - name: postCount
    direction: desc
  - name: person.id
    direction: asc
limit: 100
choke_points: [1.2, 1.3, 2.1, 2.2, 2.3, 2.4, 3.3, 5.3, 6.1, 8.2, 8.4]
