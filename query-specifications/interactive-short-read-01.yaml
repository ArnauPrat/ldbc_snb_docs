workload: Interactive
operation: short
number: 1
title: Profile of a person
description: |
  Given a start *Person*, retrieve their first name, last name, birthday, IP address, browser, and city of residence.
parameters:
  - name: Person.id
    type: ID
    description: "`personId`"
result:
  - name: Person.firstName
    type: String
    description: "`firstName`"
  - name: Person.lastName
    type: String
    description: "`lastName`"
  - name: Person.birthday
    type: Date
    description: "`birthday`"
  - name: Person.locationIP
    type: String
    description: "`locationIP`"
  - name: Person.browserUsed
    type: String
    description: "`browserUsed`"
  - name: Person-isLocatedIn->City.id
    type: ID
    description: "`cityId`"
  - name: Person.gender
    type: String
    description: "`gender`"
  - name: Person.creationDate
    type: DateTime
    description: "`creationDate`"
