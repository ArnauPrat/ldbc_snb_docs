workload: BI
operation: read
number: 9
title: Top thread initiators
description: |
  For each *Person*, count the number of *Posts* they created in the time interval `[startDate, endDate]` (equivalent to the number of threads they initiated) and the number of *Messages* in each of their (transitive) reply trees, including the root *Post* of each tree. When calculating *Message* counts only consider messages created within the given time interval.

  Return each *Person*, number of *Posts* they created, and the count of all *Messages* that appeared in the reply trees (including the *Post* at the root of tree) they created.
parameters:
  - name: startDate
    type: Date
  - name: endDate
    type: Date
result:
  - name: person.id
    type: ID
  - name: person.firstName
    type: String
  - name: person.lastName
    type: String
  - name: threadCount
    type: 32-bit Integer
    category: aggregated
    description: The number of *Posts* created by that *Person* (the number of threads initiated)
  - name: messageCount
    type: 32-bit Integer
    category: aggregated
    description: The number of *Messages* created in all the threads this *Person* initiated
sort:
  - name: messageCount
    direction: desc
  - name: person.id
    direction: asc
limit: 100
choke_points: [1.2, 2.2, 2.3, 3.2, 4.4, 7.2, 7.3, 7.4, 8.1, 8.5]
